<div class="container">
  <form #f="ngForm" autocomplete="false" (ngSubmit)="salvar()">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{acao}} pessoa</h1>
      </div>

      <div class="ui-g-12  ui-fluid">
        <label class="label  label-input">Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel" required minlength="5">

        <app-message [control]="nome" error="required" message="Informe o nome"></app-message>
        <app-message [control]="nome" error="minlength" message="Nome deve conter {{nome.errors?.minlength?.requiredLength}} caracters"></app-message>
      </div>

      <div class="ui-g-12  ui-md-8  ui-fluid">
        <label class="label  label-input">Logradouro</label>
        <input pInputText type="text" name="logradouro"  [(ngModel)]="pessoa.endereco.logradouro" #logradouro="ngModel" required>

        <app-message [control]="logradouro" error="required" message="Informe o logradouro"></app-message>
      </div>

      <div class="ui-g-12  ui-md-4  ui-fluid">
        <label class="label  label-input">Número</label>
        <input pInputText type="text" name="numero" [(ngModel)]="pessoa.endereco.numero" #numero="ngModel" required>

        <app-message [control]="numero" error="required" message="Informe o número"></app-message>
      </div>

      <div class="ui-g-12  ui-md-4  ui-fluid">
        <label class="label  label-input">Complemento</label>
        <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="ui-g-12  ui-md-4  ui-fluid">
        <label class="label  label-input">Bairro</label>
        <input pInputText type="text" name="bairro" [(ngModel)]="pessoa.endereco.bairro" #bairro="ngModel" required>

        <app-message [control]="bairro" error="required" message="Informe o bairro"></app-message>
      </div>

      <div class="ui-g-12  ui-md-4  ui-fluid">
        <label class="label  label-input">CEP</label>
        <p-inputMask mask="99.999-999" name="cep" type="text" [(ngModel)]="pessoa.endereco.cep" #cep="ngModel" required></p-inputMask>

        <app-message [control]="cep" error="required" message="Informe o cep"></app-message>
      </div>

      <div class="ui-g-12  ui-md-6  ui-fluid">
        <label class="label  label-input">Cidade</label>
        <input pInputText type="text" name="cidade" [(ngModel)]="pessoa.endereco.cidade" #cidade="ngModel" required>

        <app-message [control]="cidade" error="required" message="Informe a cidade"></app-message>
      </div>

      <div class="ui-g-12  ui-md-6  ui-fluid">
        <label class="label  label-input">Estado</label>
        <input pInputText type="text" name="uf" [(ngModel)]="pessoa.endereco.uf" #estado="ngModel" required>

        <app-message [control]="estado" error="required" message="Informe o estado"></app-message>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" (click)="novo(f)" class="ui-button-info"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>

    </div>
  </form>
</div>
