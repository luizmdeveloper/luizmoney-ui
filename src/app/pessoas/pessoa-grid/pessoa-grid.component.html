<p-dataTable [value]="pessoas" [responsive]="true" [paginator]="true" [rows]=5>
  <p-column field="nome" header="Nome"></p-column>
  <p-column field="cidade" header="Cidade"></p-column>
  <p-column field="uf" header="UF" styleClass="col-uf"></p-column>
  <p-column header="Status" styleClass="col-status">
    <ng-template let-pes="rowData" pTemplate="body">
      <a href="#" [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
        {{pes.ativo ? 'Ativo': 'Inativo'}}
      </a>
    </ng-template>
  </p-column>
  <p-column styleClass="col-acoes">
    <ng-template pTemplate="body">
      <a pButton href="#" icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
      <button pButton icon="fa fa-trash" pTooltip="Incluir" tooltipPosition="top"></button>
    </ng-template>
  </p-column>
</p-dataTable>
